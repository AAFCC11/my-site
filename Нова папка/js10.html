<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <script>
        function factorial(){
         let number=+document.factorial.Number.value;
        let factorial=1
        let answer=document.getElementById("enter")
        for(let i= 1; i <= number; i++){
            factorial *= i
        }
        string=(`Факторіал вашого числа: ${factorial}`)
        answer.innerHTML=string
        }
    </script>
       <div>      
        <form name="factorial" action="javascript:factorial()">
        <label for="Number">Введіть число для розрахунку факторіалу</label>
         <input class="num" name="Number" type="text" value="5" size="4">
        <input class="btn" type="submit" value="Ввести">
        <input type="reset" class="btn" value="Скинути">
        </form>
         <span id="enter"></span>
        </div>
</body>
</html>
