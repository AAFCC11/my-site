    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("1 число")
        let b=+prompt("2 число")
        let c=+prompt("3 число");
        p = (a+b)*c
       alert(p);
       if (p < 300){
       alert("число замале")
       }
       else if (p > 300){
       alert("число завелике")
       }
       else if (p = 300){
       alert("все ок")
       }
    </script>
</body>
</html>
