<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = +prompt('Введіть коефіцієнт a', 0);
let b = +prompt('Введіть коефіцієнт b', 0);
let c = +prompt('Введіть коефіцієнт c', 0);
document.writeln(`${a}x&sup2;+${b}x+${c}=0`)
let D=b*b-4*a*c;
let x1 = (-b+Math.sqrt(D))/(2*a);
let x2 = (-b-Math.sqrt(D))/(2*a);
if (D > 0) {
alert(`корені: ${x1}, ${x2}`);
document.write(`корені: х<sub>1</sub>=${x1}, х<sub>2</sub>=${x2}`);
} else if (D == 0) {
alert(`корінь: ${x1}`);
document.write(`корінь: x=${x1}`);
} else if (D < 0) {
alert("немає коренів");
document.write("немає коренів");
} else {
alert("щось не так");
document.write("щось не так");
}
    </script>
</body>
</html>
